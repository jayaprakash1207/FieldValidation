<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Input page</title>
</head>
<body>
<h1>Student input</h1>

<form th:action="@{/register}" th:method="post" th:object="${studentForm}">
	<label for="firstName">First Name</label>
	<input type="text" th:field="*{firstName}"> <br/>

	<label for="lastName">Last Name</label>
	<input type="text" th:field="*{lastName}"> <br/>
	
	<label for="email">Email</label>
	<input type="email" th:field="*{email}"> <br/>
	
	<label for="mobileNumber">Mobile Number</label>
	<input type="text" th:field="*{mobileNumber}"> <br/>
	
	<label for="dob">Birth Date</label>
	<input type="date" th:field="*{dob}"> <br/>

	<label for="gender">Gender:</label>
	<select name="gender" id="gender">
		<option value=""></option>
		<option value="male">Male</option>
		<option value="female">Female</option>
		<option value="preferNotToSay">Prefer Not To Say</option>
	</select> <br/>

	<label for="addressLine1">Address Line 1</label>
	<input type="text" th:field="*{addressLine1}"> <br/>

	<label for="addressLine2">addressLine2</label>
	<input type="text" th:field="*{addressLine2}"> <br/>

	<label for="city">City</label>
	<input type="text" th:field="*{city}"> <br/>

	<label for="state">State</label>
	<input type="text" th:field="*{state}"> <br/>

	<label for="postalCode">Postal Code</label>
	<input type="text" th:field="*{postalCode}"> <br/>

	<label for="country">Country</label>
	<input type="text" th:field="*{country}"> <br/>

	<button type="submit">Submit</button>
</form>

<br/>
<!-- <h1 th:text="${message}">message</h1> -->


</body>
</html>
